<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="description" content="Professional dog grooming management system" />
    <title>Scruffy Butts - Professional Dog Grooming Management</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/src/main.css" rel="stylesheet" />
    
    <style>
      #splash-screen {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f5f4ff 0%, #faf9ff 50%, #f5f4ff 100%);
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .splash-content {
        text-align: center;
      }
      .splash-logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 24px;
        background: linear-gradient(135deg, #5b4fc8, #7d71e8);
        border-radius: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 20px 60px rgba(91, 79, 200, 0.3);
        animation: pulse 2s ease-in-out infinite;
      }
      .splash-text {
        font-family: 'Inter', sans-serif;
        font-size: 28px;
        font-weight: 700;
        color: #5b4fc8;
        margin: 0;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
    </style>
</head>

<body>
    <div id="splash-screen">
      <div class="splash-content">
        <div class="splash-logo">
          <svg width="80" height="80" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="80" r="50" fill="white" opacity="0.9"/>
            <ellipse cx="100" cy="160" rx="80" ry="100" fill="white" opacity="0.9"/>
            <circle cx="85" cy="70" r="8" fill="#333"/>
            <circle cx="115" cy="70" r="8" fill="#333"/>
            <ellipse cx="50" cy="100" rx="30" ry="40" fill="white" opacity="0.8"/>
            <ellipse cx="150" cy="100" rx="30" ry="40" fill="white" opacity="0.8"/>
          </svg>
        </div>
        <h1 class="splash-text">Scruffy Butts</h1>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(() => splash.remove(), 300);
          }
        }, 1000);
      });
    </script>
</body>

</html>
