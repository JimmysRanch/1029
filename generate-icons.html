<!DOCTYPE html>
<html>
<head>
  <title>Generate PWA Icons</title>
  <style>
    body {
      font-family: system-ui;
      padding: 20px;
      background: #f5f5f5;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
      background: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
  </style>
</head>
<body>
  <h1>PWA Icon Generator</h1>
  <p>Right-click each icon and "Save Image As..." with the filename shown below it.</p>
  
  <div class="container">
    <div>
      <canvas id="icon192" width="192" height="192"></canvas>
      <p><strong>Save as: icon-192.png</strong></p>
    </div>
    <div>
      <canvas id="icon512" width="512" height="512"></canvas>
      <p><strong>Save as: icon-512.png</strong></p>
    </div>
  </div>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#5b4fc8');
      gradient.addColorStop(1, '#7d71e8');
      
      const cornerRadius = size * 0.25;
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, cornerRadius);
      ctx.fill();
      
      const scale = size / 512;
      ctx.save();
      ctx.translate(size * 0.2, size * 0.2);
      ctx.scale(scale, scale);
      
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.beginPath();
      ctx.arc(100, 80, 50, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.beginPath();
      ctx.ellipse(100, 160, 80, 100, 0, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.fillStyle = '#333';
      ctx.beginPath();
      ctx.arc(85, 70, 8, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(115, 70, 8, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 4;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(85, 90);
      ctx.quadraticCurveTo(100, 100, 115, 90);
      ctx.stroke();
      
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.beginPath();
      ctx.ellipse(50, 100, 30, 40, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.ellipse(150, 100, 30, 40, 0, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.lineWidth = 15;
      ctx.lineCap = 'round';
      
      ctx.beginPath();
      ctx.moveTo(140, 200);
      ctx.lineTo(150, 240);
      ctx.lineTo(140, 245);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.moveTo(160, 200);
      ctx.lineTo(170, 240);
      ctx.lineTo(160, 245);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.moveTo(40, 200);
      ctx.lineTo(30, 240);
      ctx.lineTo(40, 245);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.moveTo(60, 200);
      ctx.lineTo(50, 240);
      ctx.lineTo(60, 245);
      ctx.stroke();
      
      ctx.restore();
      
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
      ctx.lineWidth = 8 * scale;
      ctx.lineCap = 'round';
      
      const iconX = size * 0.74;
      const iconY = size * 0.74;
      const iconSize = size * 0.08;
      
      ctx.beginPath();
      ctx.arc(iconX, iconY, iconSize, 0, Math.PI * 2);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.moveTo(iconX - iconSize * 0.5, iconY - iconSize * 0.5);
      ctx.lineTo(iconX + iconSize * 0.5, iconY + iconSize * 0.5);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.moveTo(iconX - iconSize * 0.5, iconY + iconSize * 0.5);
      ctx.lineTo(iconX + iconSize * 0.5, iconY - iconSize * 0.5);
      ctx.stroke();
    }

    drawIcon(document.getElementById('icon192'));
    drawIcon(document.getElementById('icon512'));
  </script>
</body>
</html>
